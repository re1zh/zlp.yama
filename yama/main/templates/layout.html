{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/auth.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-header">
        <div class="container-fluid">
            <img src="{% static 'main/img/logo2.svg' %}" alt="Логотип">
            <a class="navbar-brand fw-bold fs-1 titlename" href="/yama/main/static">ZLP.Yama</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="{% url 'home' %}">Главная страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="{% url 'about' %}">О проекте</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-custom fs-5" href="/accounts/login">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-custom ms-2 fs-5" href="/accounts/registration">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    <main>
        {% block base %}
        {% endblock %}
    </main>
</body>
</html>
